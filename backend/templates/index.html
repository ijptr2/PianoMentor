<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Piano Learning System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        .dashboard {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .piano-visualization {
            margin-top: 20px;
            height: 150px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        
        .key {
            position: absolute;
            bottom: 0;
            background-color: #3498db;
            width: 20px;
            transition: height 0.2s ease;
        }
        
        .metrics {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .metric-card {
            flex: 1;
            margin: 0 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        .suggestions {
            margin-top: 20px;
        }
        
        .suggestion-item {
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        
        .version {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Piano Learning Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <h2>Real-time Piano Visualization</h2>
            <div class="piano-visualization" id="pianoVisualization">
                <!-- Keys will be added dynamically -->
            </div>
            
            <div class="metrics">
                <div class="metric-card">
                    <h3>Notes Played</h3>
                    <div class="metric-value" id="notesPlayed">0</div>
                </div>
                <div class="metric-card">
                    <h3>Practice Time</h3>
                    <div class="metric-value" id="practiceTime">0:00</div>
                </div>
                <div class="metric-card">
                    <h3>Accuracy</h3>
                    <div class="metric-value" id="accuracy">-</div>
                </div>
            </div>
            
            <div class="suggestions">
                <h2>AI Suggestions</h2>
                <div id="suggestionsList">
                    <div class="suggestion-item">Connect your mobile device and start playing to see AI suggestions.</div>
                </div>
            </div>
        </div>
        
        <div class="version">
            Piano Learning System - Prototype v{{ prototype_version }}
        </div>
    </div>
    
    <script>
        // Fetch real-time notes from the backend
        function fetchNotes() {
            fetch('/api/notes')
                .then(response => response.json())
                .then(data => {
                    updateVisualization(data.notes);
                    updateMetrics(data.notes);
                })
                .catch(error => console.error('Error fetching notes:', error));
        }
        
        // Fetch AI suggestions
        function fetchSuggestions() {
            fetch('/api/suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sessionId: getCurrentSessionId(),
                    notes: getRecentNotes()
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.suggestions && data.suggestions.length > 0) {
                    updateSuggestions(data.suggestions);
                }
            })
            .catch(error => console.error('Error fetching suggestions:', error));
        }
        
        // Update piano visualization
        function updateVisualization(notes) {
            const container = document.getElementById('pianoVisualization');
            container.innerHTML = '';
            
            // Show only the most recent active notes
            const activeNotes = notes.filter(note => note.isNoteOn);
            
            activeNotes.forEach((note, index) => {
                const key = document.createElement('div');
                key.className = 'key';
                key.style.left = (index * 25) + 'px';
                key.style.height = note.velocity + 'px';
                
                container.appendChild(key);
            });
        }
        
        // Update metrics based on notes
        function updateMetrics(notes) {
            // Count unique notes played
            const uniqueNotes = new Set(notes.map(note => note.midiNote));
            document.getElementById('notesPlayed').textContent = uniqueNotes.size;
            
            // Just a placeholder - would need real data for practice time
            const minutes = Math.floor(Math.random() * 10);
            const seconds = Math.floor(Math.random() * 60);
            document.getElementById('practiceTime').textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }
        
        // Update suggestions list
        function updateSuggestions(suggestions) {
            const container = document.getElementById('suggestionsList');
            container.innerHTML = '';
            
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = suggestion;
                container.appendChild(item);
            });
        }
        
        // Helper function to get current session ID (would normally come from app state)
        function getCurrentSessionId() {
            return 'dashboard-' + Date.now();
        }
        
        // Helper function to get recent notes (would normally come from app state)
        function getRecentNotes() {
            return [];
        }
        
        // Poll for updates
        setInterval(fetchNotes, 500);
        setInterval(fetchSuggestions, 5000);
    </script>
</body>
</html>
