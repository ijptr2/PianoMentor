version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  audioplayers: ^5.2.0
  shared_preferences: ^2.2.2
